<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Full Screen Mario</title>
    <link href="mario.css" rel="stylesheet" />
    <link href="Fonts/stylesheet.css" rel="stylesheet" />

    <!-- ✨ Google Font for dialogue system -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Existing game scripts -->
    <script src="data.js"></script>
    <script src="editor.js"></script>
    <script src="gamepad.js"></script>
    <script src="generator.js"></script>
    <script src="library.js"></script>
    <script src="load.js"></script>
    <script src="maps.js"></script>
    <script src="mario.js"></script>
    <script src="sprites.js"></script>
    <script src="things.js"></script>
    <script src="toned.js"></script>
    <script src="triggers.js"></script>
    <script src="upkeep.js"></script>
    <script src="utility.js"></script>

    <!-- Refactored libraries/frameworks under /src -->
    <script src="src/AudioPlayr/AudioPlayr.js"></script>
    <script src="src/TimeHandlr/TimeHandlr.js"></script>
    <script src="src/QuadsKeepr/QuadsKeepr.js"></script>

    <!-- ✨ Your AI storytelling scripts -->
    <script src="relationships.js"></script>
    <script src="dialogue.js"></script>
    <script src="map_modifier.js"></script>
    <script src="story_trigger.js"></script>
  </head>
  <body onload="FullScreenMario()">
    <!-- ✨ Relationship Message Box for in-game popups -->
    <div
      id="relationship-message"
      style="
        position: fixed;
        top: 28px;
        left: 0;
        width: 100vw;
        text-align: center;
        font-size: 2em;
        color: #fff;
        background: rgba(0, 0, 0, 0.8);
        padding: 18px 0;
        z-index: 20000;
        font-family: 'Press Start 2P', monospace;
        display: none;
        pointer-events: none;
      "
    ></div>
  </body>
</html>
